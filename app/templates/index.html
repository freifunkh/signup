<!DOCTYPE html>
<html lang="en">
<head>
    <title>LeineLab e.V. - Mitgliedsantrag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body style="display:flex; justify-content : center;">
    <div style="max-width: 600px;">
        <h1>LeineLab e.V. - Mitgliedsantrag</h1>
        <form hx-post="/submit" class="mb-3">
            <h2>Basisdaten</h2>

            <input type="text" placeholder="Name" name="name" class="form-control mb-3" hx-post="/sepa" hx-target="#sepa" />
            <input type="text" placeholder="Anschrift (Straße, Hausnummer, PLZ, Ort)" name="anschrift" class="form-control mb-3" hx-post="/sepa" hx-target="#sepa"  />
            <input type="text" placeholder="EMail" name="email" class="form-control mb-3" />

            <h2>Art der Mitgliedschaft</h2>

            <div id="beitragstuff" hx-post="/beitragstuff" hx-trigger="load">
            </div>

            <h2>Zahlungsdaten</h2>
            <div id="sepa" hx-post="/sepa" hx-trigger="load"></div>


            <h2>Datenschutz</h2>

            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" name="datenschutz" value="true" id="datenschutz" required>
                <label class="form-check-label" for="datenschutz">
                    Ich stimme zu, dass meine Stammdaten im Rahmen der Datenschutzvereinbarung auf unserer Webseite verarbeitet werden.
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback" aria-describedby="invalidCheck3Feedback">
                    Du musst zustimmen, um das Formular abzusenden.
                </div>
            </div>

            <h2>Sonstiges</h2>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Hier ist Platz für Anmerkungen oder Fragen" id="anmerkungen" style="height: 100px"></textarea>
                <label for="anmerkungen">Hier ist Platz für Anmerkungen oder Fragen</label>
            </div>

            <br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
